language: python

install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.42.2/hugo_0.42.2_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
    - pip install Pygments

script:
    - hugo

deploy:
  provider: pages
  local-dir: public
  target-branch: gh-pages
  skip-cleanup: true
  github-token: 
    secure: ""
  keep-history: true
  on:
    branch: master
