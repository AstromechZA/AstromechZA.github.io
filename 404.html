---
layout: default
title: 404
---
<div class="row">
    <div class="col-md-8">
        <h1>Oh noes!</h1>
        <h2>Looks like a 404 :( </h2>
        <h3>Try some of the other posts. Or check out the <a href="index.html">home</a> page.</h3>
        <br>
    </div>
    <div class="col-md-4">
        <div class="list-group">
            <div class="list-group-item active">Posts:</div>
            {% for post in site.posts %}
                <a href="{{ post.url }}" class="post-link list-group-item">{{ post.date | date_to_string}} <small>{{ post.title }}</small></a>
            {% endfor %}
        </div>
    </div>
</div>
