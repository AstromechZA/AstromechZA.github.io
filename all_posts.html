---
layout: default
title: Home
---

<div class="row">

    <h2>List of all my posts:</h2>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th style="text-align: center">#</th>
                <th>Title</th>
                <th style="width: 1%">Date</th>
            </tr>
        </thead>
        <tbody>

            {% for post in site.posts %}
                <tr>
                    <td style="text-align: center">{{ forloop.rindex }}</td>
                    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                    <td style="text-align: right; white-space: nowrap;">{{ post.date | date_to_string }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
