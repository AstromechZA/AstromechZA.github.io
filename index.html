---
layout: default
title: Home
---
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
          <h1>Recent Posts</h1>
        </div>
        {% for post in site.posts limit:2 %}

            <div class="page-header">
                <h2>{{ post.title }} <small>{{ post.date | date_to_string }}</small></h2>
            </div>

            <div class="post-content front-page">
                {{ post.content }}
            </div>

        {% endfor %}
    </div>
    <div class="col-md-4">

        <div class="list-group">
            <div class="list-group-item active">Posts:</div>
            {% for post in site.posts %}
                <a href="{{ post.url }}" class="list-group-item">{{ post.date | date_to_string}} <small>{{ post.title }}</small></a>
            {% endfor %}
        </div>
    </div>
</div>
