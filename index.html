---
layout: default
title: Home
---
<div class="row">
    <div class="col-md-8">
        {% for post in site.posts limit:1 %}

            <div class="page-header">
              <h2>{{ post.title }} <small>{{ post.date | date_to_string }}</small></h2>
            </div>

            {{ post.content }}

        {% endfor %}
    </div>
    <div class="col-md-4">

        <div class="list-group">
            <div class="list-group-item active">Recent Posts:</div>
            {% for post in site.posts %}
                <a href="{{ post.url }}" class="list-group-item">{{ post.date | date_to_string}} <small>{{ post.title }}</small></a>
            {% endfor %}
        </div>
    </div>
</div>
